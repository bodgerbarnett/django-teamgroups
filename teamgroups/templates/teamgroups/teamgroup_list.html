{% extends "teamgroups/base.html" %}

{% block content %}
    <h1>My Teamgroups</h1>

    {% if teamgroups %}
        <ul>
            {% for teamgroup in teamgroups %}
                <li><a href="{% url 'view_teamgroup' teamgroup.slug %}">{{ teamgroup.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You do not have any teamgroups yet.</p>
    {% endif %}

    <a href="{% url 'create_teamgroup' %}">Create</a>
{% endblock content %}
